---
- hosts: all
  tasks:
  - name: Create a ansible user
    user:
      name: ansible
      append: yes
      password: hash
      groups: wheel
      group: administrator
      shell: /bin/bash
      state: present
      system: no
      create_home: yes
      home: /home/ansible
    become: yes
  - name: Ansible ssh key
    authorized_key:
     user: ansible
     state: present
     key: "{{ lookup('file', '/data/ansible/kee/id_rsa.pub') }}"
...
